name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
  workflow_dispatch:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  build_backend:
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            sumrenders/todo-backend:${{ github.sha }}
            sumrenders/todo-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build_frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            sumrenders/todo-frontend:${{ github.sha }}
            sumrenders/todo-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update_staging_manifests:
    needs: [build_backend, build_frontend, changes]
    if: always() && (needs.build_backend.result == 'success' || needs.build_frontend.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout deployment-basics-configuration repo
        uses: actions/checkout@v4
        with:
          repository: sumrender/deployment-basics-configuration
          token: ${{ secrets.DEPLOY_REPO_TOKEN }}
          path: deployment-config

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Update backend deployment image
        if: needs.build_backend.result == 'success'
        working-directory: deployment-config
        run: |
          BACKEND_IMAGE="sumrenders/todo-backend:${{ github.sha }}"
          yq eval '(.spec.template.spec.containers[] | select(.name == "backend") | .image) = "'"$BACKEND_IMAGE"'"' -i k8s/staging/backend/deployment.yaml
          
          # Verify the update was successful
          UPDATED_IMAGE=$(yq eval '.spec.template.spec.containers[] | select(.name == "backend") | .image' k8s/staging/backend/deployment.yaml)
          if [ "$UPDATED_IMAGE" != "$BACKEND_IMAGE" ]; then
            echo "Error: Failed to update backend image. Expected: $BACKEND_IMAGE, Got: $UPDATED_IMAGE"
            exit 1
          fi
          echo "Successfully updated backend image to: $UPDATED_IMAGE"

      - name: Update frontend deployment image
        if: needs.build_frontend.result == 'success'
        working-directory: deployment-config
        run: |
          FRONTEND_IMAGE="sumrenders/todo-frontend:${{ github.sha }}"
          yq eval '(.spec.template.spec.containers[] | select(.name == "frontend") | .image) = "'"$FRONTEND_IMAGE"'"' -i k8s/staging/frontend/deployment.yaml
          
          # Verify the update was successful
          UPDATED_IMAGE=$(yq eval '.spec.template.spec.containers[] | select(.name == "frontend") | .image' k8s/staging/frontend/deployment.yaml)
          if [ "$UPDATED_IMAGE" != "$FRONTEND_IMAGE" ]; then
            echo "Error: Failed to update frontend image. Expected: $FRONTEND_IMAGE, Got: $UPDATED_IMAGE"
            exit 1
          fi
          echo "Successfully updated frontend image to: $UPDATED_IMAGE"

      - name: Determine updated images
        id: updated_images
        run: |
          UPDATED_IMAGES=""
          if [ "${{ needs.build_backend.result }}" == "success" ]; then
            UPDATED_IMAGES="${UPDATED_IMAGES}- Backend: \`sumrenders/todo-backend:${{ github.sha }}\`\n"
          fi
          if [ "${{ needs.build_frontend.result }}" == "success" ]; then
            UPDATED_IMAGES="${UPDATED_IMAGES}- Frontend: \`sumrenders/todo-frontend:${{ github.sha }}\`\n"
          fi
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "Automated image bump for staging environment." >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "**New image tags:**" >> $GITHUB_OUTPUT
          echo -e "$UPDATED_IMAGES" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "Triggered by commit: ${{ github.sha }} in ${{ github.repository }}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.DEPLOY_REPO_TOKEN }}
          path: deployment-config
          commit-message: "chore(staging): bump images to ${{ github.sha }}"
          title: "chore(staging): bump images to ${{ github.sha }}"
          body: ${{ steps.updated_images.outputs.body }}
          branch: bump-staging-images-${{ github.sha }}
          delete-branch: true
          labels: autobump

